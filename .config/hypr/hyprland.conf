# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#


input {
    kb_file=
	kb_layout=us,it
    kb_variant=
    kb_model=
    kb_options=grp:ctrl_space_toggle
    kb_rules=

    follow_mouse=1
	repeat_delay=250
    repeat_rate=30	
	sensitivity=0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll=yes
    }

	#device:Air75 BT5.0 {
	#	repeat_rate=6
    #	repeat_delay=200
	#}
}

general {
    # main_mod=SUPER
	layout=dwindle

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xff7c60a3
    #col.inactive_border=0xff666a73
	col.inactive_border=0x667c60a3
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=4
    drop_shadow=true
    shadow_range=15
    shadow_render_power=5
    col.shadow=0xee353839

    blur {
        enabled=true
        size=4 # minimum 1
        passes=3 # minimum 1
        ignore_opacity=true
        new_optimizations=true
    }
}


animations {
	bezier=easeInOutExpo,0.87, 0, 0.13, 1
	bezier=easeInOutQuad,0.45, 0, 0.55, 1
    enabled=1
    animation=windows,1,3,easeInOutExpo,slide
    animation=border,1,10,default
    animation=fade,1,6,easeInOutExpo
	animation=fadeSwitch,1,3,easeInOutQuad
    animation=workspaces,1,6,easeInOutQuad
}

dwindle {
    pseudotile=true # enable pseudotiling on dwindle
    smart_split=false
    smart_resizing=true
    no_gaps_when_only=true
    default_split_ratio=1.2
}

gestures {
	workspace_swipe=yes
}

misc {

}

